<!DOCTYPE html>
	<html>
		<style>
		
		@font-face{font-family:PirataOne;src:url(/src/assets/PirataOne-Regular.ttf)}
		@font-face{font-family:Nyala;src:url(/src/assets/nyala.ttf)}
		@font-face{font-family:HighTower;src:url(/src/assets/HTOWERT.TTF)}
		
		body {
			height: 100%;
			width: 100%;
			display: flex;
			flex-direction: column;
		}
		#container {
				display: flex;
				flex: 1 1;
				align-self: center;
			}
			
			div {
				display:block;
			}
			
			.card {
				position: relative;
				width: 413px;
				height: 563px;
				margin: auto;
				flex: 1 1;
			}
			
			.card .color {
				background:rgba(240, 145, 15, 0.5);
				bottom: 0;
				mix-blend-mode: color;
			}

			.card .center {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				margin: 0 auto;
				text-align: center;
			}
			
			.card .runes {
				mix-blend-mode: screen;
				display: none;
			}
			
			.actions {
				position: absolute;
				height: 100%;
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				color: #fff;
			}
			
			.actions>.title {
				top: 20px;
				font-family: PirataOne;
				font-size: 22pt;
				background-image: linear-gradient(rgba(240, 145, 15, 0.5), white);
				background-clip: text;
				-webkit-background-clip: text;
				color: transparent;
			}
			
			.actions>.level {
				top: 66px;
				width: 20px;
				font-family: PirataOne;
				font-size: 14pt;
				color: #000;
			}
			
			.actions>.initiative {
				top: 272px;
				width: 60px;
				font-family: PirataOne;
				font-size: 34pt;
			}
						
			.actions .single-line {
				position: absolute;
				text-align: center;
			}
			.actions .topaction {
				position: absolute;
				text-align: center;
				position: absolute;
				top: 133px;
				text-align: center;
				margin: auto;
				display: block;
				width: 270px;
				height: 154px;			
				line-height: 200px;
				}
			
			.topaction .description{
				position: relative;
				top: 50%;
				line-height: 1.5;
				display: inline-block;
				vertical-align: middle;
			}
			
			
			.actions .bottomaction {
				position: absolute;
				text-align: center;
				position: absolute;
				top: 333px;
				text-align: center;
				margin: auto;
				display: block;
				width: 270px;
				height: 154px;
				line-height: 200px;
			}
			
			.bottomaction .description{
				position: relative;
				top: 50%;
				line-height: 1.5;
				display: inline-block;
				vertical-align: middle;
			}
			

			
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/src/html2canvas.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			$( document ).ready(
				html2canvas($('#capture'));
			);
			
		</script>
		<body>
			<div id="contianer">
				<div>
					<h1>Auto Gloomer</h1>
					<div class="card" id="capture">
						<div>
							<img alt="card" class="center" src="/src/assets/card.jpg">
							<img alt="card-runes" class="center runes" src="/src/assets/card-runes.jpg">
							<div class = "center color"></div>
							<div class="actions">
								<div class="title single-line">
									<span>[TITLE]</span>
								</div>
								
								<div class="topaction">
									<div class="description">
									
									Here is a lot of text that is being forced to describe the skill
									
									This should fill the space
									
									</div>
									<div class="icons">
									test2
									</div>
								</div>
								
								<div class="level single-line">
									<span>X</span>
								</div>
								<div class="initiative single-line">
									<span>00</span>
								</div>
								
								<div class="bottomaction">
									<div class="description">
									
									test
									
									</div>
									<div class="icons">
									test2
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
