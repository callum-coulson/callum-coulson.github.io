<!DOCTYPE html>
	<html>
		<style>
			#container {
				width:100%;
				font-family:"sans serif";
				background: #333;
				display:block;
			}

			
			.card .center {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				margin: 0 auto;
				text-align: center;
			}
			
			.card .runes {
				mix-blend-mode: screen;
				display: none;
			}
		</style>
		<body>
			<div id="contianer">
				<div>
					<h1>Auto Gloomer</h1>
					<div id="card">
						<img alt="card" class="center" src="/src/assets/card.jpg">
						<img alt="card-runes" class="center runes" src="/src/assets/card-runes.jpg">
					</div>
				</div>
			</div>
		</body>
	</html>
